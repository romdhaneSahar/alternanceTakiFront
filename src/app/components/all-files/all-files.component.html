<!--sidebar-->
<mat-sidenav-container style="background-color: white;">
    <mat-sidenav mode="side" opened>

        <button type="button" (click)="fileInput.click()" class="upload">
            <mat-icon>upload</mat-icon>
            <span>Upload</span>
            <input #fileInput type="file" style="display:none;" />
        </button>

        <button mat-button class="menu-button" routerLink="/home">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/allFiles">
            <mat-icon svgIcon="FileStructure"></mat-icon>
            <span>All Files</span>
        </button>
        <button mat-button class="menu-button" routerLink="/starred">
            <mat-icon>star</mat-icon>
            <span>Starred</span>
        </button>

        <button mat-button class="menu-button" routerLink="/archieved">
            <mat-icon>archive</mat-icon>
            <span>Archived</span>
        </button>

    </mat-sidenav>

    <mat-sidenav-content class="drawerContent">
        <div class="content mat-elevation-z8">

            <div class="row title">
                <div class="col-md-4">

                    <button class="docs">
                        <mat-icon>folder</mat-icon>
                    </button>

                </div>
                <div class="col-md-4 allFilesText">

                    <mat-card-content class="docsText">
                        All Files
                    </mat-card-content>

                </div>
            </div>
        </div>



        <!--table-->

        <div class="col-md-8 table">
            <div class="card-body">

                <div class="row">
                    <table class="table table-responsive-sm  table-outline mb-0">
                        <thead class="thead-light">
                            <tr>
                                <th>Name</th>
                                <th>Date created</th>
                                <th>size</th>
                                <th>Actions</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of allFiles">
                                <td>
                                    {{a.fileName}}
                                </td>

                                <td>
                                    {{a.fileDate}}
                                </td>
                                <td>
                                    {{a.fileSize}}
                                </td>

                                <td>

                                    <button type="button" class="btn btn-icon btn-danger btn">
                                        <mat-icon>star</mat-icon>
                                    </button>&nbsp;
                                    <button type="button" class="btn btn-icon btn-success">
                                        <mat-icon>archive</mat-icon>
                                    </button>


                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </mat-sidenav-content>

</mat-sidenav-container>
<!--/sidebar-->
